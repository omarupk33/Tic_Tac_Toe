<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="tic_tac_toe.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac toe</title>
</head>
<body>

    <div>
        <div id="player">
            <div class="pic">Place_holder</div>
            <div class="player_name">player 1</div>
            <div class="player_score">Score: </div>
            <div>Mark: O</div>
        </div>

        <div class="container"> 
        </div>

        <div id="opponent">
                <div class="pic_of_opponent">Place_holder</div>
                <div class="opponent_name">Player 2</div>
                <div class="opponent_score">Score: </div>
                <div>Mark: X</div>
        </div>
        </div>
        
        <div id="interaction-buttons">
            <button class="reset">New round</button>
            <button class="new_game">New Game</button>
    </div>
</body>
</html>
